<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <div>
      <p>Welcome to the Haaga-Helia!</p>
      <ul>
        <li th:each="student : ${students}">
          <span th:text="${student.firstName}"></span>
          <span th:text="${student.lastName}"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
